<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(1+1); //2
      console.log(1-1);  //0
      console.log(1*1);  //1
      console.log(1/1);  //1
      // % 取余(取模)
      console.log(4%2);  //0
      console.log(5%3);  //2
      console.log(3%5);  //3
      // 浮点数 算数里面会有问题
      console.log(0.1+0.2);   //0.30000000000000004
      console.log(0.07*100);   //7.000000000000001

      // 我们不能拿着浮点数来进行比较 是否相等
      var num = 0.1+0.2;
      console.log(num == 0.3);  //false
    </script>
  </head>
  <body>
    </div>
  </body>
</html>
