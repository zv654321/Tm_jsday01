<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 用我们的布尔值参与逻辑运算  true && false  == false
      // 123 && 456 是值 或者是 表达式 参与逻辑运算?
      // 逻辑与短路运算 如果表达式1 结果为真 则返回表达式2 如果表达式1为假 那么返回表达式1
      console.log(123 && 456); //456
      console.log(0 && 456); //0
      console.log(0 && 1 + 2 && 456 * 456789); //0
      console.log("" && 1 + 2 && 456 * 56789); //''
      // 如果有空或者否定的为假  其余是真的 0 '' null  undefined NaN
      // 逻辑或短路运算 如果表达式1 结果为真 则返回的是表达式1 如果表达式1 结果假 则返回表达式2
      console.log(123 || 456); //123
      console.log(123 || 456 || 456 + 123); //123
      console.log(0 || 456 || 456 + 123); //456
      //   逻辑中断很重要, 它会影响我们的运行结果
      var num = 0;
      console.log(123 || num++);
      console.log(num); //0
    </script>
  </head>
  <body></body>
</html>
