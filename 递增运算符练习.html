<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 10;
      ++a;
      var b = ++a + 2;
      console.log(b);

      var c = 10;
      c++;
      var d = c++ + 2;
      console.log(d);

      var e = 10;
      var f = e++ + ++e;
      console.log(f);

      //   后置自增  先表达式返回原值 后面变量再自加1
    </script>
  </head>
  <body></body>
</html>
