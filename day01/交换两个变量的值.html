<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 我们需要一个临时变量帮我们
      // 把apple1给我们的临时变量
      // 把apple2里面的苹果给apple1
      // 把临时变量里面的值给apple2
      var temp; // 声明了一个临时变量为空
      var apple1 = "青苹果";
      var apple2 = "红苹果";
      temp = apple1;
      apple1 = apple2;
      apple2 = temp;
      console.log(apple1, apple2);
    </script>
  </head>
  <body></body>
</html>
