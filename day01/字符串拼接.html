<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数值相加,字符相连</title>
    <script>
      // 检测获取字符串的长度
      var str = "my name is andy";
      console.log(str.length); // 15

      //   字符串的拼接
      console.log("沙漠" + "骆驼"); // 字符串的   沙漠骆驼
      console.log("pink" + 28); // 连到了一起,就是  pink28
      console.log("12" + 12); // 字符串这里是 1212
      console.log(12 + 12); // 数字这里是 24
    </script>
  </head>
  <body></body>
</html>
