<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 语法结构  if 是如果 else 否则
      //   if (条件表达式) {
      //     // 执行语句1
      //   } else {
      //     // 执行语句2
      //   }
      //   执行思路 如果表达式结果为真 那么执行语句1 否则 执行语句2
      //   代码验证
      var age = prompt("请输入您的年龄:");
      if (age >= 18) {
        alert("我想带你去网吧偷耳机");
      } else {
        alert("滚! 回家好好种田去.");
      }
      //   if 里卖弄的语句1 和 else 里面的语句2 最终只能有一个语句执行 2选1
    </script>
  </head>
  <body></body>
</html>
