<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 有三元运算符组成的式子我们称为三元表达式
      // ++num     3 +5 ? :
      // 语法结构
      // 条件表达式 ? 表达式1 : 表达式2
      // 执行思路
      // 如果条件表达式结果为真 则 返回 表达式1 的值 如果条件表达式结果假 则返回 表达式2 的值
      // 代码体验
      var num = 10;
      var result = num > 5 ? "是的" : "不是的"; //我们知道表达式是有返回值的
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
